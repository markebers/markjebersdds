<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark J Ebers, DDS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(243, 242, 237);
      color: rgb(12, 13, 18);
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: rgb(12, 13, 18);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(12, 13, 18);
    }
  </style>
</head>
<body>
  <h1>Dr. Mark J. Ebers, D.D.S.</h1>
  <img src="markjebersdds.jpg" alt="A descriptive alt text for your photo">
  <form action="https://formspree.io/f/manwrbyk" method="POST">
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" rows="4" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
